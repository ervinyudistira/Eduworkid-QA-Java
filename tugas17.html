<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="hasilAkhir" />
    <p id="hasilAkhir1" />

    <script>
      const variablePertama = 10;
      const variableKedua = "Saya belajar Javascript";

      let hasilPenjumlahan = variablePertama + variableKedua;
      document.getElementById("hasilAkhir").innerHTML = hasilPenjumlahan;

      hasilPenjumlahan = hasilPenjumlahan + 20;
      document.getElementById("hasilAkhir1").innerHTML = hasilPenjumlahan;
    </script>
  </body>
</html>
